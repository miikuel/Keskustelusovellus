{% extends "layout.html" %}
{% block content %}
<h2>Luo käyttäjätili</h2>
<form action="/register" method="POST">
<p>Tunnus:<br>
<input type="text" name="username" required></p>
<p>Salasana:<br>
<input type="password" name="password1" required></p>
<p>Salasana uudestaan:<br>
<input type="password" name="password2" required></p>
<input type="submit" value="Luo käyttäjätili">
</form>
<p><a href="/">Palaa etusivulle</a></p>
{% endblock %}
